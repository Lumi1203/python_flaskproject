<!DOCTYPE html>
<html lang="en" data-theme="{{ theme }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FunShare</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename= "css/styles.css")}}">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="{{ url_for( 'static' , filename= "images/funshare-logo.png" )}}" class="logo" alt="logo">
      <h1>FunShare</h1>
    </div>
    <nav>
      <ul>
        <li><a href="{{ url_for ("index") }}">Home</a></li>
        <li><a href="{{ url_for ("signup") }}">Sign Up</a></li>
        <li><a href="{{ url_for ("reviews") }}">Leave Us a Review</a></li>
        <li><a href="{{ url_for ("referafriend") }}">Refer a Friend</a></li>
      </ul>
    </nav>
  </header>

  <main>
    {% block main%}
    {% endblock%}
  </main>

  <footer>
    <a href="{{ url_for ("index") }}">
      <img src="{{ url_for( 'static' , filename= "images/funshare-logo.png" )}}" class="logo" alt="logo">
    </a>
    <p>&copy; 2025 FunShare FSD Co. All rights reserved.</p>
    <br>
    <button onclick="location.href='{{ url_for('toggle_theme') }}'" type="button" id="darkModeToggle" aria-label="Toggle dark mode">
      {{ 'Light' if theme == 'dark' else 'Dark' }} Mode
    </button>
  </footer>
  <script src="{{ url_for('static', filename="scripts/scripts.js") }}"></script>
</body>
</html>
